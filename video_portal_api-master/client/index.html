<!DOCTYPE html>
<html>
<head>
	<title>Crossover Video Portal</title>
	<!-- this tag will provides metadata about the html document -->
	<meta charset="utf-8">
	<!-- this is meta will scales the page's width to fit with the device screen -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jquery library is needed to manipulate with the DOM and html event methods -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- we also need bootstrap as a framework to develop our html code -->
	<!-- this is bootstrap css file -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- and this is the js file of bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- this link is used to show icon next to the title -->
	<link rel="icon" type="image/x-icon" href= "./assets/favicon.ico">
</head>
<body>
	<h2>Crossover Video Portal</h2>
	<!-- ng-view is used as service route to include templates inside index.html -->
	<ng-view></ng-view>
	<!-- including angular libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
	<script src = "./app/"></script>
</body>
</html>
